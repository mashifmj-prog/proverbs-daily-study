<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Proverbs — Daily Study</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#6ee7b7" />
</head>
<body>
  <main class="app">
    <header class="top">
      <h1>Proverbs — Daily Study</h1>
      <p class="subtitle">One chapter a day (1 → chapter 1, 2 → chapter 2, …)</p>
      <div class="datetime">
        <span id="liveDate" aria-live="polite"></span>
        <span id="liveClock" aria-live="polite"></span>
      </div>
    </header>

    <section class="controls">
      <div class="control-row">
        <label for="dateOverride">Use date:</label>
        <input id="dateOverride" type="date" />
        <button id="applyDate">Apply</button>
        <button id="todayBtn">Today</button>
      </div>

      <div class="control-row">
        <label for="translationSelect">Primary translation:</label>
        <select id="translationSelect">
          <option value="WEB" selected>WEB (World English Bible)</option>
          <option value="KJV">KJV (King James Version)</option>
          <option value="ASV">ASV (American Standard Version)</option>
          <option value="BBE">BBE (Bible in Basic English)</option>
          <option value="DARBY">DARBY (Darby Translation)</option>
          <option value="YLT">YLT (Young’s Literal Translation)</option>
        </select>

        <label for="parallelSelect">Parallel translation:</label>
        <select id="parallelSelect">
          <option value="">(none)</option>
          <option value="WEB">WEB</option>
          <option value="KJV">KJV</option>
          <option value="ASV">ASV</option>
          <option value="BBE">BBE</option>
          <option value="DARBY">DARBY</option>
          <option value="YLT">YLT</option>
        </select>

        <button id="toggleParallelBtn">Toggle Parallel View</button>
      </div>

      <div class="control-row">
        <button id="downloadAllBtn">Download All Translations for Offline</button>
      </div>
    </section>

    <section class="chapter-card">
      <div class="chapter-header">
        <h2 id="chapterTitle">Chapter X</h2>
        <div class="meta">
          <span id="chapterNumber">#</span>
          <span class="dot">•</span>
          <span id="chapterDate">Date</span>
        </div>
      </div>

      <div class="chapter-container" id="chapterContainer">
        <article id="panePrimary" class="chapter-text-pane" tabindex="0"></article>
        <article id="paneParallel" class="chapter-text-pane hidden" tabindex="0"></article>
      </div>

      <div class="actions">
        <button id="randomVerseBtn">Pick a random verse</button>
        <button id="copyChapterBtn">Copy chapter (primary)</button>
      </div>

      <div id="randomVerseArea" class="random-verse hidden" tabindex="0" aria-live="polite">
        <h3>Random verse</h3>
        <p id="randomVerseText"></p>
        <div class="share-buttons">
          <button id="shareNative">Share (device)</button>
          <button id="shareWhatsApp">WhatsApp</button>
          <button id="shareTwitter">Twitter</button>
          <button id="shareFacebook">Facebook</button>
          <button id="copyVerseBtn">Copy verse</button>
        </div>
      </div>

      <footer class="footer-note">
        <small>Public-domain translations are cached for offline use.</small>
      </footer>
    </section>

    <aside class="tips">
      <h4>Tips</h4>
      <ul>
        <li>Use Parallel View to compare two translations.</li>
        <li>“Download All” caches everything for offline reading.</li>
      </ul>
    </aside>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
